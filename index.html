<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Men's Watch</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div class="left">
                <div class="product-container">
                    <div class="detail">
                        <p class="brand">Redux</p>
                        <h2 class="watch-name">Analog Men's Watch</h2>
                    </div>
                    <div class="imgSlide">
                        <img src="img_1.png" style="width: 100%; height: auto;">
                    </div>
                    <div class="imgSlide">
                        <img src="img_2.png" style="width: 100%; height: auto;">
                    </div>
                    <div class="imgSlide">
                        <img src="img_3.png" style="width: 100%; height: auto;">
                    </div>
                    <div class="dots">
                        <a class="pagination" onclick="currentSlide(1)"></a>
                        <a class="pagination" onclick="currentSlide(2)"></a>
                        <a class="pagination" onclick="currentSlide(3)"></a>
                    </div>
                </div>
            </div>
            
            <div class="right">
                <div class="checkout-container">
                    <p class="checkout">Checkout</p>
                    <div class="field">
                        <input type="text" placeholder="Card Name">
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Card Number">
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Cardholder Name">
                    </div>
                    <div class="field_last">
                        <div class="item">
                            <input type="text" placeholder="Expiry Date">
                        </div>
                        <div class="item">
                            <input type="text" placeholder="CVV">
                        </div>
                    </div>
                    <button type="submit" class="btn">Complete Order</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
